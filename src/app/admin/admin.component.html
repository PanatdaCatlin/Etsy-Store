<div>
  <div class="card card-default">
    <div class="card-heading">
      <h3>Add New Product to Inventory</h3>
    </div>
    <div class="panel-body">
      <div>
        <div>
          <label>Product Title:</label>
          <br>
          <input #newTitle>
        </div>

        <div>
          <label>Product Image:</label>
          <br>
          <input #newSrc>
        </div>

        <div>
          <label>Product Description:</label>
          <br>
          <textarea #newDescription></textarea>
        </div>
        <button (click)="submitForm(newTitle.value, newSrc.value, newDescription.value); newTitle.value=''; newSrc.value=''; newDescription.value=''">Add</button>
      </div>
    </div>
  </div>
  <app-marketplace></app-marketplace>
</div>
