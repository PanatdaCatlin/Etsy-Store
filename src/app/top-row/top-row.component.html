<div class="container top-row" style="background-color:white;">

  <div class="row">
    <div class='col-sm-8' style="height:320px">
      <ngb-carousel *ngIf="cards" [interval]="500000000">
        <ng-template ngbSlide *ngFor="let card of cards">
          <img class='top-row-card-image col-sm-8' style='max-height:320px'[src]="card.src" alt="Random first slide">
          <div class='top-row-card col-sm-4'>
            <div class="carousel-caption">
              <h3>{{card.title}}</h3>
              <p>{{card.sub}}</p>
            </div>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="col-sm-4">
      <img id="dog-coller" class='col-sm-12 p-2 row-image' src="../../assets/img/dogcoller.jpg">
      <div id="tex-box" class='col-sm-12 p-2 ' style='background-color:#e5bab3;'>
        <p style="color:white; text-align: center">Hey, buy this collor¡¡¡</p>
      </div>

    </div>
  </div>
</div>
